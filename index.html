<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img src="./images/image-product-desktop.jpg" alt="CHANEL" />
      <div class="text-box">
        <p class="product">PERFUM</p>
        <h1>
          Gabrielle Essence Eau <br />
          De Parfum</h1
        >
        <p class="description"
          >A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.</p
        >
        <div class="price">
          <p class="price1"> $149.99</p>
          <p class="price2"> $169.99</p>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="shoping icon" /><span
            >Add to Cart
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
